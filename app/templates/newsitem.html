{% extends "layout.html" %}
{% block body %}

<div class="post-title">{{post.title}}</div>

{% if (current_user.is_authenticated) %}
<div class="edit-delete">
<a href="/editpost?postid={{post.id}}">edit</a>
 | 
 <a href="/delpost?postid={{post.id}}">delete</a>
</div>
{% endif %}

<br/>

{{post.timestamp.strftime("%A, %B %d, %Y")}}
<br>
<p class="post-body">
{{post.body}}
</p>

{% endblock %}
