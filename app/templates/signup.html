{% from "_formhelper.html" import render_field %}
{% extends "layout.html" %}
{% block body %}

<h1>Sign Up</h1>

<form method="post">

	<dl>
    {{ render_field(form.username) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}
  	</dl>


	<p><input type="submit"></p>

</form>

{% endblock %}
