{% extends "layout.html" %}
{% block body %}

<div class="form-label">Edit {{heading}}</div>
<br/>
<br/>
<div>
	<form method="post">
		{{form.csrf_token}}

		{{form.title.label}} <br/>
		{{form.title(value=title)|safe}} <br/>
		<div class="error">{{form.title.errors[0]}}</div> 
		
		{{form.body.label}} <br/>
		{% set f = form.body.process_data(body) %}
		{{form.body()|safe}} <br/>
		<div class="error">{{form.body.errors[0]}}</div> 
		

		<input type="submit" value="Submit" class="submit-btn">

	</form>
</div>

{% endblock %}
