{% extends "layout.html" %}
{% block body %}

<div class="latest-news">
<h2>Latest News</h2>
{% for post in posts %}

<div class="news-item">
	<a class="news-item-link" href="/news?postid={{post.id}}">{{post.title}}</a>
	<br/>
	{{post.timestamp.strftime("%A, %B %d, %Y")}}
</div>

{% endfor %}
</div>

{% endblock %}
