{% extends "layout.html" %}
{% block body %}

<div class="latest-news">
<h2 class="post-title" style="border-bottom:0px">Latest News</h2>
{% if current_user.is_authenticated %}
<div class="edit-delete">
    <a href="/newpost">new post</a>
</div>
{% endif %}
{% for post in posts %}

<div class="news-item">
	<a class="news-item-link" href="/news?postid={{post.id}}">{{post.title}}</a>
	<br/>
	{{post.timestamp.strftime("%A, %B %d, %Y")}}
</div>

{% endfor %}
</div>

{% endblock %}
